<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project and Services Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            margin: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        select, input {
            padding: 5px;
            width: 200px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const projectSelect = document.getElementById('project');
            const serviceSelect = document.getElementById('service');

            const services = {
                "Project A": ["Service A1", "Service A2", "Service A3"],
                "Project B": ["Service B1", "Service B2"],
                "Project C": ["Service C1", "Service C2", "Service C3", "Service C4"]
            };

            projectSelect.addEventListener('change', function() {
                const selectedProject = this.value;
                const options = services[selectedProject] || [];

                serviceSelect.innerHTML = '';
                options.forEach(function(service) {
                    const option = document.createElement('option');
                    option.value = service;
                    option.textContent = service;
                    serviceSelect.appendChild(option);
                });
            });

            // Trigger change event to load services for the first project on page load
            projectSelect.dispatchEvent(new Event('change'));
        });
    </script>
</head>
<body>
    <h1>Project and Services Form</h1>
    <form>
        <label for="project">Select Project:</label>
        <select id="project" name="project">
            <option value="Project A">Project A</option>
            <option value="Project B">Project B</option>
            <option value="Project C">Project C</option>
        </select>
        <br><br>
        <label for="service">Select Service:</label>
        <select id="service" name="service"></select>
    </form>
</body>
</html>
